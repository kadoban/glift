    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #glift_display1 {
        height:500px;
        width:100%;
        position:relative;
      }
      p {
        margin: 10px;
        padding: 10px;
      }
      #gheader {
        position:relative;
      }
    </style>
  </head>

  <body>
    <div id="wrap" style="position:relative;">
      <div id="gheader"></div>
      <div id="glift_display1"></div>
      <div id="extra_info"></div>
      <script type="text/javascript">
        (function() {
          // glift.global.performanceDebugLevel = 'INFO';
          gameViewer = glift.create({
            divId: 'glift_display1',
            sgf: {
              // sgfString: testdata.sgfs.leeGuGame6,
              // sgfString: testdata.sgfs.leeGuGame6,
              sgfString: testdata.gogameguru_commentary,
              // rotation: 'CLOCKWISE_270'
            },
            display: {
              theme: 'DEPTH',
              goBoardBackground: '../themes/assets/bambootile_warm.jpg',
              drawBoardCoords: true,
              useMarkdown: true,
              disableZoomForMobile: true
            }
          });
          window.onresize = function() {
            gameViewer.redraw();
          };
        })();
      </script>
    </div>
  </body>
